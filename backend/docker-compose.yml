version: '3.9'
services:
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    expose:
      - 27017
    networks:
      - application-network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongodb:27017/
    expose:
      - 8081
    networks:
      - application-network

  bora-pagar:
    image: bora-pagar/backend
    restart: always
    build: .
    working_dir: /backend
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATA.MONGODB.URI: mongodb://root:password@mongodb:27017/bora-pagar
    ports:
      - 8080:8080
    command: mvn spring-boot:run
    depends_on:
      - mongodb
    networks:
      - application-network
networks:
  application-network:
    driver: bridge